version: '3.9'

#-----------------
#Enabling Plugins, see https://hub.docker.com/_/rabbitmq
#
#You can also mount a file at /etc/rabbitmq/enabled_plugins with contents as an erlang list of atoms ending with a period
#Example enabled_plugins
##[rabbitmq_federation_management,rabbitmq_management,rabbitmq_mqtt,rabbitmq_stomp].

configs:
  rabbitmq_plugins:
    content: |
      [rabbitmq_mqtt, rabbitmq_management].

services:

  db:
    image: postgres
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data    
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: five0_rm
      POSTGRES_EMAIL: esseciacca22@gmail.com
    networks:
      - five0_net

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    volumes:
      - pgadmin-config:/var/lib/pgadmin
    ports:
      - 8001:80
    environment:
      PGADMIN_DEFAULT_PASSWORD: SuperSecret
      PGADMIN_DEFAULT_EMAIL: esseciacca22@gmail.com
    networks:
      - five0_net

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    configs:
      - source: rabbitmq_plugins
        target: /etc/rabbitmq/enabled_plugins  
    restart: always
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_config:/etc/rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - five0_net

networks:
  five0_net:
    #driver: bridge

volumes:
  db-data:
  pgadmin-config:
  rabbitmq_data:
  rabbitmq_config: