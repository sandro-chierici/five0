# Use postgres/example user/password credentials
version: '3.8'

services:

  db:
    image: postgres
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data    
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: five0_rm
      POSTGRES_EMAIL: xxxxx@mail.com
    networks:
      - five0_net

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    volumes:
      - pgadmin-config:/var/lib/pgadmin
    ports:
      - 8001:80
    environment:
      PGADMIN_DEFAULT_PASSWORD: SuperSecret
      PGADMIN_DEFAULT_EMAIL: xxxxxx@mail.com
    networks:
      - five0_net

  rabbitmq:
    image: rabbitmq:3.13-management
    build:
      context: .
      args:
        - hostname=five0_rabbitmq_1
    restart: always
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_config:/etc/rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - five0_net


networks:
  five0_net:
    #driver: bridge
volumes:
  db-data:
  pgadmin-config:
  rabbitmq_data:
  rabbitmq_config: