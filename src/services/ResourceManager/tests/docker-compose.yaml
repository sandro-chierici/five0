
version: '3.8'

services:

  # Connection: 
  # db:5432  user=admin  pwd=five0_rm
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: five0_rm
      POSTGRES_EMAIL: xxxxxxx@mail.com
    networks:
      - five0_net

  # DashboardConnection: 
  # dockerip:8001   user: xxxxxxx@mail.com  pwd: SuperSecret
  pgadmin:
    image: dpage/pgadmin4
    restart: always

    ports:
      - 8001:80
    environment:
      PGADMIN_DEFAULT_PASSWORD: SuperSecret
      PGADMIN_DEFAULT_EMAIL: xxxxxxx@mail.com
    networks:
      - five0_net

networks:
  five0_net: