# Use postgres/example user/password credentials
version: '3.9'

services:

  db:
    image: postgres
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: five0_rm

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - 80:8888
    environment:
      PGADMIN_DEFAULT_PASSWORD: SuperSecret 